services:
  mysql:
    image: mysql:8
    container_name: jardin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: jardin
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./jardin-backend
      dockerfile: Dockerfile.dev
    container_name: jardin-backend
    ports:
      - "4000:4000"
    env_file:
      - ./jardin-backend/.env
    volumes:
      - ./jardin-backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./jardin-frontend
    container_name: jardin-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
